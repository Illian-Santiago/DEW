<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <title>Cambiando el tamaño del texto</title>
   <link rel="icon" href="icono.png">

   <link rel="stylesheet" href="style.css">
</head>

<body>
   <aside>
      <!--Creador de parrafos-->
      <div>
         <input id="numeroDeParrafos" type="number" min="1">
         <button id="btncreadorParrafo">Crear parrafo</button>
      </div>
      
      <!--Fuente-->
      <input id="parrafoSeleccionado" type="text" placeholder="Ingrese el número del parrafo a modificar">
      <p>Todos<input id="todosParrafos" type="checkbox"></p>
      <div>
      </div>

      <!--Tamaño-->
      <div>
         <button id="btnAgrandar" type="submit">Aumentar</button>
         <button id="btnDisminuir" type="submit">Disminuir</button>
         <button id="btnOriginal" type="submit">Original</button>
      </div>

      <!--Color-->
      <div>
         <p>Color texto: </p>
         <input type="color">
         <button type="submit">Aplicar</button>
      </div>
   </aside>
   
   <main>
      <h1>Texto a agrandar, reducir o dejar de forma original</h1>

      <div class="contenedorParrafos">
         <p id="parrafo1"><strong>1º</strong> Párrafo</p>
      </div>
   </main>

   <script src="archivo.js"></script>
</body>
</html>
