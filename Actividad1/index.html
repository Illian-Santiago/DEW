<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <title>Cambiando el tamaño del texto</title>
   <link rel="icon" href="icono.png">

   <link rel="stylesheet" href="style.css">
</head>

<body>
   <aside>
      
      <!--Creador de parrafos-->
      <div>
         <p>
            Crear parrafos:            
            <input id="numeroDeParrafos" type="number" min="1">
            <button id="btncreadorParrafo">Aplicar</button>
         </p>
      </div>

      <!--Seleccionador-->
      <div>
         <p>
            Parrafo seleccionado:
            <input id="parrafoSeleccionado" type="text" placeholder="parrafo1">
            
            <input id="todosParrafos" type="checkbox" style="margin-left: 10%; width: 15px; margin-right: 0%;">
            (todos)
         </p>
      </div>
      
      <!--Tamaño-->
      <div>
         <p>
            Tamaño:
            <button id="btnAgrandar">+</button>
            <button id="btnDisminuir">-</button>
         </p>
      </div>

      <!--Color-->
      <div>
         <p>
            Color:
            <input id="inputColor" type="color">
            <button id="btnAplicarColor">Aplicar</button>
         </p>
      </div>

      <!--Fuente-->
      <div>
         <p>
            Fuente:
            <input id="inputFuente" list="fuentes"/>
            
            <datalist id="fuentes">
               <option value="Arial"></option>
               <option value="Times"></option>
               <option value="Courier"></option>
            </datalist>

            <button id="btnAplicarFuente">Aplicar</button>
         </p>
      </div>

      <button id="btnOriginal" style="margin-top:10%; margin-left:30%; width:34%; height:12%;"><strong>Original</strong></button>
   </aside>
   
   <main>
      <h1>Texto a modificar</h1>

      <div id="contenedorParrafos">
         <p id="parrafo1" class="tamano2 Times"><strong>1º</strong> Párrafo</p>
      </div>
   </main>

   <script src="archivo.js"></script>
</body>
</html>
