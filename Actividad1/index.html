<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <title>Cambiando el tamaño del texto</title>
   <link rel="icon" href="icono.png">

   <link rel="stylesheet" href="style.css">
</head>

<body>
   <aside>
      <input id="parrafoSeleccionado" type="text" placeholder="Ingrese el número del parrafo a modificar">
      <label>Todos<input id="todosParrafos" type="checkbox"></label>

      <!--Creador de parrafos-->
      <div>
         <input id="numeroDeParrafos" type="number" min="1">
         <button id="btncreadorParrafo">Crear parrafo</button>
      </div>
      
      <!--Tamaño-->
      <div>
         <button id="btnAgrandar" type="submit">Aumentar</button>
         <button id="btnDisminuir" type="submit">Disminuir</button>
         <button id="btnOriginal" type="submit">Original</button>
      </div>

      <!--Color-->
      <div>
         <label>Color texto:</label>
         <input id="inputColor" type="color">
         <button id="btnAplicarColor" type="submit">Aplicar</button>
      </div>

      <!--Fuente-->
      <div>
         <label>Elige una fuente de esta lista:<input id="inputFuente" list="fuentes"/></label>

         <datalist id="fuentes">
            <option value="Arial"></option>
            <option value="Times"></option>
            <option value="Courier"></option>
         </datalist>

         <button id="btnAplicarFuente">Aplicar</button>
      </div>
   </aside>
   
   <main>
      <h1>Texto a agrandar, reducir o dejar de forma original</h1>

      <div class="contenedorParrafos">
         <p id="parrafo1" class="tamano2 Times"><strong>1º</strong> Párrafo</p>
      </div>
   </main>

   <script src="archivo.js"></script>
</body>
</html>
